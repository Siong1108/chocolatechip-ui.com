<!DOCTYPE html>
<html lang="en" id="htmlID" class="htmlClass">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="apple-touch-startup-image" href="startup.png">
	<link rel="apple-touch-icon" href="chocolatechip-icon.png"/>
	<link rel="shortcut icon" href="favicon.ico">
	<title>ChocolateChip Mobile</title>
	<link rel="stylesheet" href="chui/chui.css">
	<style type="text/css">
		/* Local Styles Here */
	</style>
	
	<script src="chui/chocolatechip.js" type="text/javascript"></script>
	<script src="chui/chui.js" type="text/javascript"></script>
	<script type="text/javascript">
	
		(function($, $$){
			$.ready(function() {
				$("tableview:first-of-type").UIIdentifyChildNodes();
				var firstTime = true;
				var deleteItem = function(item) {
				var comma = firstTime ? "" : ", ";
					$("#selection_list_response > span").insert(comma + item.lastElementChild.text());
					firstTime = false;
				};
				$.UIDeleteTableCell("tableview","#toolbar_01", deleteItem);
			});
		})($chocolatechip, $$chocolatechip);
	</script>
</head>
<body class="bodyClass" id="bodyID">
	<app id="appID" class="appClass">
		<view title="Main" class="mainView" id="main" ui-background-style="striped" ui-navigation-status="current">
			<navbar id="toolbar_01">
				<h1 ui-bar-align="center">Deletion List</h1>
			</navbar>
			<subview id="subview1" class="mySubView" ui-associations="withNavBar">
				<scrollpanel>
					<tableview ui-kind="grouped">
						<tablecell>
							<celltitle>People</celltitle>
						</tablecell>
						<tablecell>
							<celltitle>Places</celltitle>
						</tablecell>
						<tablecell>
							<celltitle>Things</celltitle>
						</tablecell>
						<tablecell>
							<celltitle>Animals</celltitle>
						</tablecell>
						<tablecell>
							<celltitle>Food</celltitle>
						</tablecell>
					</tableview>
					<p id="selection_list_response" ui-kind="grouped">You just deleted: <span></span></p>
				</scrollpanel>
			</subview>
		</view>
		
	</app>
</body>
</html>
